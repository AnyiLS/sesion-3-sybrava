		<script>
			const criterias = [
				{
					key: 'carta1',
					cursor: '.cursores',
				},
				{
					key: 'carta2',
					cursor: '.cursores1',
				},
				{
					key: 'carta3',
					cursor: '.cursores2',
				},
				{
					key: 'carta4',
					cursor: '.cursores3',
				},
				{
					key: 'carta5',
					cursor: '.cursores4',
				},
				{
					key: 'carta6',
					cursor: '.cursores5',
				},
			]

			criterias.forEach((item, index) => {
				const value = localStorage.getItem(item.key)
				if (value === 'correcto') {
					document.querySelector(item.cursor).style.display = 'none'
					document.querySelector(
						`.cora-nara${index + 1}`
					).style.display = 'block'
				} else if (value === 'error') {
					document.querySelector(item.cursor).style.display = 'none'
				}
			})

			handleValidateCriteriasFinished()
		</script>
